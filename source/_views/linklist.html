{% macro linklist(list, url, delimiter) %}
  {% for name,posts in list %}
    {% spaceless %}
      {% set name = (posts is not iterable) ? posts : name %}
      <a href="{{ url }}{{ name|url_encode(true) }}">{{ name }}</a>{% if not loop.last %}{{ delimiter|default(", ") }}{% endif %}
    {% endspaceless %}
  {% endfor %}
{% endmacro %}
